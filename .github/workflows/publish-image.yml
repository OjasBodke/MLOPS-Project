name: ğŸš€ Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python (optional if you need dependencies)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/malware-detection:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/malware-detection:${{ github.sha }}

      - name: âœ… Verify pushed image
        run: |
          echo "Image pushed to Docker Hub:"
          echo "â¡ï¸  https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/malware-detection"
